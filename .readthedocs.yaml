# Required
version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "mambaforge-22.9"
  jobs:
    pre_build:
      # Since we have to use an older nf-schema to support older nextflows, we need to update the nextflow_schema file
      # for it to output our params doc by replacing defs (needed for older nf-schema) to $defs (newer format)
      - sed -E 's/"defs":/"$defs":/; s:"#/defs:"#/$defs:g' nextflow_schema.json > tmp && mv tmp nextflow_schema.json
      - nf-core pipelines schema docs --format markdown --output docs/params_doc.md

conda:
  environment: environment.yml

# Build documentation in the "docs/" directory with Sphinx
sphinx:
   configuration: docs/conf.py

        